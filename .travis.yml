language: node_js

node_js:
  - "9"

env:
  global:
    - CC_TEST_REPORTER_ID=1c4feae9a685078726b61358fc7145f29761f877f1a8e5f2538d593dea207a89
    - CXX=g++-5

cache:
  directories:
    - 'node_modules'

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5

services:
  - postgresql

before_install:
  - npm i -g npm@latest node-gyp node-pre-gyp codecov
  - export CHROME_BIN=chrome-browser
  - export display=:99.0
  - sh -e /etc/init.d/xvfb start

addons:
  chrome: beta

install:
  - npm install

before_script:
  - psql -c 'create database book_a_meal_test;' -U postgres
  - curl -L http://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - npm run build

script:
  - npm run test

after_success:
  - npm run coverage
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  - codecov